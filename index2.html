    <div id="register" style="display: none">
      <form action="" id="registerform" onsubmit="return false">
        <div class="registerFieldDiv">
          <label for="text" class="regLabel">
            <p>User Name:</p>
          </label>
          <input type="text" class="field" placeholder="Enter User Name" name="email" id="username" />
        </div>
        <div class="registerFieldDiv">
          <label for="psw" class="regLabel">
            <p>Password:</p>
          </label>
          <input type="password" class="field" placeholder="Enter Password" name="psw" id="psw" />
        </div>
        <div class="registerFieldDiv">
          <label for="fullname" class="regLabel">
            <p>Full Name:</p>
          </label>
          <input type="text" class="field" placeholder="Enter Full Name" name="fullname" id="fullname" />
        </div>
        <div class="registerFieldDiv">
          <label for="email" class="regLabel">
            <p>Email:</p>
          </label>
          <input type="text" placeholder="Enter Email" name="email" id="email" />
        </div>
        <div class="registerFieldDiv">
          <label for="date" class="regLabel">
            <p>Date:</p>
          </label>
          <input type="date" placeholder="Enter Date" name="date" id="date" style="font-size: 20px; color: grey" />
        </div>
        <div class="registerFieldDiv">
          <button type="submit" class="registerbtn button-28" onclick="signup()">
            Register
          </button>
          <button type="reset" onclick="reset()" class="registerbtn button-28">Reset</button>
        </div>
      </form>
    </div>

    <!-- =========================================================== Login =========================================================== -->
    <div id="login" style="display: none">
      <form action="" id="loginform" onsubmit="return false">
        <div class="registerFieldDiv">
          <label for="text" class="loginlabel">
            <p>User Name:</p>
          </label>
          <input type="text" class="field" placeholder="Enter User Name" name="email" id="loginusername" />
        </div>
        <div class="registerFieldDiv">
          <label for="psw" class="loginlabel">
            <p>Password:</p>
          </label>
          <input type="password" class="field" placeholder="Enter Password" name="psw" id="loginpsw">
        </div>
        <div class="btnwrap">
          <button type="submit" class="loginbtn button-28" onclick="login()">Login </button>
        </div>
    </div>

			</div>
    </div>

			</div>
			<div  class="settingslabelinputdiv">
				<label id="color15label">15 Points Ball Color:</label>
        <input type="image" id="france_flag_15" class="button25option flags" onclick="setcolorchoice('15','france')" src="/Images/flags/france_flag.png">
        <input type="image" id="brazil_flag_15" class="button25option flags" onclick="setcolorchoice('15','brazil')" src="/Images/flags/brazil_flag.png">
        <input type="image" id="india_flag_15" class="button25option flags" onclick="setcolorchoice('15','india')" src="/Images/flags/india_flag.png">
        <input type="image" id="italy_flag_15" class="button25option flags" onclick="setcolorchoice('15','italy')" src="/Images/flags/italy_flag.png">
        <input type="image" id="usa_flag_15" class="button25option flags"  onclick="setcolorchoice('15','usa')" src="/Images/flags/usa_flag.png">
      </div>
			<div  class="settingslabelinputdiv">
				<label id="color25label">25 Points Ball Color:</label>
        <input type="image" id="france_flag_25" class="button25option flags" onclick="setcolorchoice('25','france')" src="/Images/flags/france_flag.png">
        <input type="image" id="brazil_flag_25" class="button25option flags" onclick="setcolorchoice('25','brazil')" src="/Images/flags/brazil_flag.png">
        <input type="image" id="india_flag_25" class="button25option flags" onclick="setcolorchoice('25','india')" src="/Images/flags/india_flag.png">
        <input type="image" id="italy_flag_25" class="button25option flags" onclick="setcolorchoice('25','italy')" src="/Images/flags/italy_flag.png">
        <input type="image" id="usa_flag_25" class="button25option flags"  onclick="setcolorchoice('25','usa')" src="/Images/flags/usa_flag.png">

			</div>	
			<div class="settingslabelinputdiv">
				<label id="ballnum">Number Of Balls:</label>
				<input type="number" min="50" max="90" id="ballnuminput">
			</div>
			<div class="settingslabelinputdiv">
				<label id="monstersnum">Number Of Monsters:</label>
				<input type="number" min="1" max="4" id="monsternuminput">
			</div>
			<div class="settingslabelinputdiv">
				<label id="gametime">Game Time (min):</label>
				<input type="number" min="60" id="gametimeinput">
			</div>
      <div class="settingslabelinputdiv">
        <button onclick="setSettings()">Start Game</button>
      </div>

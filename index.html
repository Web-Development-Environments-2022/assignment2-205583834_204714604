<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./login.js"></script>

		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

	</head>

	<body style="background-color:rgb(136, 89, 89);">
		<div id="header" style="background-color:black;height:200px">
			<img src="Images/logo.jpg" style="float:left;height:85%">
			<div id="innerHeader" style="text-align:right;height:100%">
			<img src="Images/coverPhoto.jpg" style="height:100%">
			</div>
		</div>
		<div class="topnav">
			<a href="#header" class="active navOp" onclick="replace('welcome')"><span style="height: 300px;">Welcome</span></a>
			<a href="#header" class="navOp" onclick="replace('register')">Register</a>
			<a href="#header" class="navOp" onclick="replace('login')">Login</a>
			<a href="#header" class="navOp" onclick="replace('about')">About</a>
		</div>
		



		<div id=realWelcome style="display:none;text-align:center">
			<h1>Welcome to Pacman!</h1>
			<img src="Images/welcome.png">
			<div>
				<a href="#register" onclick="replace('register')" style="width:30%;float:left;border:1px solid;border:solid 1px;border-radius: 40px;border-color:brown;background-color:brown;text-decoration:none"><p>Register</p></a>
				<a href="#login" onclick="replace('login')" style="width:30%;float:right;border:1px solid;border:solid 1px;border-radius: 40px;border-color:brown;background-color:brown;text-decoration:none"><p>Login</p></a>
			</div>
		</div>
		<div id = "welcome" style="display:block">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game" style="text-align:center;">
				<canvas id="canvas" height="600" width="1000px" style="background-color:grey;"></canvas>
			</div>
		</div>
		<div id = "register" style="display:none;text-align:center" onclick = "replace('register')">
			<form action="" id="myform">
				<div class="container">
				  <h1>ðŸ’ª<b><i> Let's Play! </i></b>ðŸ’ª</h1>
				  <p>Please fill in this form to create an account.</p>
				  <hr> 
				  <label for="text"><b><i><p style="font-size:30px;margin-bottom:0px">User Name:</p></i></b></label>
				  <input type="text"  class="field" placeholder="Enter User Name" name="email" id="username" style="font-size:20px;" required>
				  <label for="psw"><b><i><p style="font-size:30px;margin-bottom:0px">Password:</p></i></b></label>
				  <input type="password" class="field" placeholder="Enter Password" name="psw" id="psw" style="font-size:20px;" required>
				  <label for="fullname"><b><i><p style="font-size:30px;margin-bottom:0px"><b>Full Name:</p></i></b></label>
				  <input type="text" class="field" placeholder="Enter Full Name" name="fullname" id="fullname" style="font-size:20px;" required>
				  <label for="email"><b><i><p style="font-size:30px;margin-bottom:0px">Email:</p></i></b></label>
				  <input type="text" placeholder="Enter Email" name="email" id="email" style="font-size:20px;" required>
				  <label for="date"><b><i><p style="font-size:30px;margin-bottom:0px">Date:</p></i></b></label>
				  <input type="date" placeholder="Enter Date" name="date" id="date"  style="font-size:20px;color:grey" required>
				  <br>
				  <br>
				  <br>
				  <button type="submit" class="registerbtn" onclick="registerUser()"><b>Register</b>

					<td>
					<p id="pass_error"></p>
				</td>
				</button>

				</div>
			</form>
		</div>
		<div id = "login" style="display:none;text-align:center" onclick = "replace('login')">
			<h1>ðŸ’ª<b><i>Login</i></b>ðŸ’ª</h1>
			<p>enter your username and password</p>
			<hr> 
			<label for="text"><b><i><p style="font-size:30px;margin-bottom:0px">User Name:</p></i></b></label>
			<input type="text"  class="field" placeholder="Enter User Name" name="email" id="usernameLogin" style="font-size:20px;" required>
			<label for="psw"><b><i><p style="font-size:30px;margin-bottom:0px">Password:</p></i></b></label>
			<input type="password" class="field" placeholder="Enter Password" name="pswLogin" id="pswLogin" style="font-size:20px;" required>
			<br>
			<br>
			<br>
			<button type="submit" class="registerbtn" id="loginbtn" onclick="loginUser()"><b>Login</b>

		</div>
		<div id = "about" style="display:none" onclick = "replace('about')"></div>




		<script>
			$("#myform").validate();
			</script>


	</body>
</html>
